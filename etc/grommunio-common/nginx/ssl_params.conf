#
#  This file is here so youi/devops scripts can adjust parameters, esp.
#  ssl_session_cache as that can create config clash problems and nginx
#  not starting.
#
#  PLEASE DO NOT REMOVE OR RENAME
#
ssl_session_cache shared:SSL:1m;
ssl_session_timeout 5m;
ssl_prefer_server_ciphers on;
# ssl_dhparam require you to create a dhparam.pem, this takes a long time
# ssl_dhparam /etc/ssl/certs/dhparam.pem;
